<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Open Clockster</title>
<script>
// Попытка открыть приложение
window.location.href = "clockster://";

// Если приложение не установлено — перекинуть в магазин
setTimeout(function () {
  const ua = navigator.userAgent;

  // iOS App Store
  if (/iPhone|iPad|iPod/i.test(ua)) {
    window.location.href = "https://apps.apple.com/app/id1504029591"; // вставь реальный clockster app id
  } 
  // Android Play Market
  else if (/Android/i.test(ua)) {
    window.location.href = "https://play.google.com/store/apps/details?id=com.clockster.manager"; // вставь реальный package
  } 
  // fallback: просто магазин
  else {
    window.location.href = "https://clockster.com";
  }
}, 1200);
</script>
</head>
<body>
<p>Открываем Clockster…</p>
</body>
</html>
